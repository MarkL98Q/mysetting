<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
    <fontconfig>
        <alias>
            <family>sans-serif</family>
            <prefer>
                <family>Noto Sans</family>
                <family>Noto Sans S Chinese</family>
            </prefer>
        </alias>
        <alias>
            <family>serif</family>
            <prefer>
                <family>Tinos</family>
		<family>Adobe Fangsong Std</family>
		<family>Adobe Song Std</family>
		<family>Adobe Kaiti Std</family>
            </prefer>
        </alias>
        <alias>
            <family>monospace</family>
            <prefer>
                <family>Migu 1M</family>
		<family> DroidSansMono Nerd Font</family>
                <family>DejaVu Sans Mono</family>
		<family>Noto Sans S Chinese</family>
            </prefer>
        </alias>
	<alias>
            <family>Arial</family>
            <prefer>
                <family>Segoe UI Symbol</family>
              
            </prefer>
        </alias>
    </fontconfig>